<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML Basic 1.1//EN"
    "http://www.w3.org/TR/xhtml-basic/xhtml-basic11.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en"
	  xmlns:ui="http://java.sun.com/jsf/facelets"
	  xmlns:f="http://java.sun.com/jsf/core"
	  xmlns:h="http://java.sun.com/jsf/html">
	  
	  <h:head>
	  	<title><ui:insert name="pageTitle">Page Title</ui:insert></title>
	  
	  </h:head>
	  
<h:body >
	<ui:composition template="/layouts/commonLayout.xhtml">
	
		
		<ui:define name="content" align="center">
		
			<div class="container">
				<h:form >
					
					<div class="col-25">User Name:</div>
						<div class="col-75"><h:inputText value="#{user.userName}" required="true" requiredMessage="Please enter a username."/></div>
					
					<div class="col-25">Password:</div>
						<div class="col-75"> <h:inputSecret value="#{user.password}" required="true" requiredMessage="Please enter a password"/></div>
					
					<div><h:commandButton action="#{loginFormController.onSubmit()}" value="Submit" type="submit"/></div>
					
				</h:form>
				<h:messages />
			</div>
		</ui:define>
		
		
	
	</ui:composition>

</h:body>

</html>
