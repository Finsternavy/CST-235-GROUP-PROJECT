<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML Basic 1.1//EN"
    "http://www.w3.org/TR/xhtml-basic/xhtml-basic11.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en"
	  xmlns:ui="http://java.sun.com/jsf/facelets"
	  xmlns:f="http://java.sun.com/jsf/core"
	  xmlns:h="http://java.sun.com/jsf/html">
	  
	  <head>
	  	<title><ui:insert name="pageTitle">Page Title</ui:insert></title>
	  </head>
	  
<body>
	<ui:composition template="/layouts/commonLayout.xhtml">
	
		
		<ui:define name="content">
		
			<div class="container">
				<h:form>
					<div class="col-25">First Name:</div>
						<div class="col-75"><h:inputText value="#{user.firstName}" /></div>
						
					<div class="col-25">Last Name:</div>
						<div class="col-75"> <h:inputText value="#{user.lastName}" /></div>
						
					<div class="col-25">User Name:</div>
						<div class="col-75"><h:inputText value="#{user.userName}" /></div>
						
					<div class="col-25">Password:</div>
						<div class="col-75"><h:inputSecret value="#{user.password}" /></div>
					
					<div class="col-25">Email:</div>
						<div class="col-75"><h:inputText value="#{user.email}" /></div>
						
					<div class="col-25">Phone:</div>
						<div class="col-75"> <h:inputText value="#{user.phone}" required="true" maxlength="10" requiredMessage="Incorrect phone number"/></div>
					
					<div>
						<h:commandButton action="#{registrationFormController.onSubmit()}" value="Submit" />
					</div>
					
				</h:form>
				<h:messages />
			</div>
		</ui:define>
		
		
	
	</ui:composition>

</body>

</html>
